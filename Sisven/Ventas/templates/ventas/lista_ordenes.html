<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Órdenes</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background: url('https://source.unsplash.com/random/1920x1080/?space') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            margin: 0;
        }
        li {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        li:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }
        button {
            padding: 12px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Lista de Órdenes</h1>
    <ul>
        {% for orden in ordenes %}
            <li>
                <p><strong>Orden #{{ orden.id }}</strong></p>
                <p><strong>Fecha:</strong> {{ orden.fecha }}</p>
                <p><strong>Total:</strong> ${{ orden.total }}</p>
                <button onclick="window.location.href='/orden/{{ orden.id }}/detalle'">Ver Detalles</button>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
